</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="https://avatars1.githubusercontent.com/u/3142935?v=3&amp;s=466 or file" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/about" target="_self" class="nav-list-link">ABOUT</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">【浅析】python的多态</h1><div class="tags"><a href="/tags/code/" class="tag-title">#code</a><a href="/tags/python/" class="tag-title">#python</a><a href="/tags/%E5%A4%9A%E6%80%81/" class="tag-title">#多态</a></div><div class="post-info">2020年7月10日</div><div class="post-content"><h5 id="Ⅰ，理解"><a href="#Ⅰ，理解" class="headerlink" title="Ⅰ，理解"></a>Ⅰ，理解</h5><ul>
<li>指对不同类型的变量进行操作，根据对象（或类）类型的不同而表现出不同的行为</li>
</ul>
<h5 id="Ⅱ，常用的多态"><a href="#Ⅱ，常用的多态" class="headerlink" title="Ⅱ，常用的多态"></a>Ⅱ，常用的多态</h5><figure class="highlight python"><table><tr><td class="code"><pre><code class="hljs python"><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-built_in">print</span>(<span class="hljs-number">1</span>+<span class="hljs-number">2</span>)<br><span class="hljs-number">3</span><br><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;1&#x27;</span>+<span class="hljs-string">&#x27;2&#x27;</span>)<br><span class="hljs-string">&#x27;12&#x27;</span><br></code></pre></td></tr></table></figure>

<ul>
<li>不同的对象（或类）调用‘’+”，“+”会做出不同的响应</li>
</ul>
<span id="more"></span>

<h5 id="Ⅲ，对象所属的类之间有继承关系"><a href="#Ⅲ，对象所属的类之间有继承关系" class="headerlink" title="Ⅲ，对象所属的类之间有继承关系"></a>Ⅲ，对象所属的类之间有继承关系</h5><figure class="highlight python"><table><tr><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">User</span>(<span class="hljs-title class_ inherited__">object</span>):<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name</span>):<br>        self.name = name<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">printUser</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;你好！&#x27;</span> + self.name)<br>        <br><span class="hljs-keyword">class</span> <span class="hljs-title class_">UserVip</span>(<span class="hljs-title class_ inherited__">User</span>):<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">printUser</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;你好！尊敬的会员用户&#x27;</span> + self.name)<br>        <br><span class="hljs-keyword">class</span> <span class="hljs-title class_">UserGeneral</span>(<span class="hljs-title class_ inherited__">User</span>):<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">printUser</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;你好！尊敬的用户&#x27;</span> + self.name)<br>        <br><span class="hljs-keyword">def</span> <span class="hljs-title function_">printUserInfo</span>(<span class="hljs-params">user</span>):<br>    user.printUser()<br>    <br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:<br>    <span class="hljs-comment"># 实例化User类</span><br>    user = User(<span class="hljs-string">&#x27;121&#x27;</span>)<br>    printUserInfo(user)<br>    <span class="hljs-comment"># 实例化Vip类</span><br>    userVip = UserVip(<span class="hljs-string">&#x27;xiongJum&#x27;</span>)<br>    printUserInfo(userVip)<br>    <span class="hljs-comment"># 实例化General类</span><br>    userGeneral = UserGeneral(<span class="hljs-string">&#x27;酒明&#x27;</span>)<br>    printUserInfo(userGeneral)<br>    <br>        <br></code></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="code"><pre><code class="hljs python">你好！<span class="hljs-number">121</span><br>你好！尊敬的会员用户xiongJum<br>你好！尊敬的用户酒明<br></code></pre></td></tr></table></figure>

<h5 id="Ⅳ，对象所属的类之间没有继承关系"><a href="#Ⅳ，对象所属的类之间没有继承关系" class="headerlink" title="Ⅳ，对象所属的类之间没有继承关系"></a>Ⅳ，对象所属的类之间没有继承关系</h5><ul>
<li>调用同一个函数，传入不同的参数，以达到不同的功能</li>
</ul>
<figure class="highlight python"><table><tr><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Duck</span>(<span class="hljs-title class_ inherited__">object</span>):<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">fly</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;鸭子沿着地面飞起来了&#x27;</span>)<br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Swan</span>(<span class="hljs-title class_ inherited__">object</span>):<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">fly</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;天鹅飞越了喜马拉雅山的最高峰&#x27;</span>)<br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Plane</span>(<span class="hljs-title class_ inherited__">object</span>):<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">fly</span>(<span class="hljs-params">slef</span>):<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;space X 回收成功&#x27;</span>)<br><span class="hljs-keyword">def</span> <span class="hljs-title function_">fly</span>(<span class="hljs-params">vehicle</span>):<br>    vehicle.fly()<br>    <br>duck = Duck()<br>fly(duck)<br>swan = Swan()<br>fly(swan)<br>plane = Plane()<br>fly(plane)<br></code></pre></td></tr></table></figure>
